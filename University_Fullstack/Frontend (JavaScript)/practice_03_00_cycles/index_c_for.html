<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>
<script>
    //
    let n = Number(prompt("Enter N = "));
    let number;
    let count =0;
    for (let i = 1; i <= n; i++) {
        number = Number(prompt(i + "-число"));
        if (number > 0) {count++;}
    }
    alert ("result = " + count);
</script>
</body>
</html>
