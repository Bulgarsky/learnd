<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>while</title>
</head>
<body>
<script>
    let a = prompt("A = ");
    let b = prompt("B = ");
    // for (i = a; i <= b; i++) alert("i =" + i);
    while (a<=b) {
        alert("a = " + a);
        a++;
    }
</script>
