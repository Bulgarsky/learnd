<!DOCTYPE html>

<body>
<script>
  //вывести цепочку чисел от А до Б (А больше Б)
  alert("Цепочка от А до Б (А > Б)");
  let a = Number(prompt("введите А:"));
  let b = Number(prompt("введите B:"));
  for (let i = a; i>= b; i--) {
    alert(i);
  }
</script>

</body>
