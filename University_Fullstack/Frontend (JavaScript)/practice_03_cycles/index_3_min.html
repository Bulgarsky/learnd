<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 3</title>
</head>
<body>
    <script>
        //ввод цепочки N, вывести наименьшее число
        let n = Number(prompt("введите N: "));
        let numbers;
        let min = Number(prompt("1-число"));
        for (let i = 2; i <= n; i++) {
            numbers = Number(prompt(i + "-число:"));
            if (numbers < min) {min = numbers;}
        }
        alert("Min: " + min);
    </script>
</body>
</html>
