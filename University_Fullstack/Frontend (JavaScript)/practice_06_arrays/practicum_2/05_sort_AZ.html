<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort</title>
</head>
<body>
<script>
    // отсортировать массив, отсортировать в обратном порядке
    let numbers = new Array ();

    let inputLength =  Number(prompt ("введите размероность массива: "));
    // -1 2 1 5 -3 0 4
    for (let i = 0; i < inputLength; i++) {
        numbers[i] = Number(prompt(i+" array's element: "));
    }
    alert("сортировка по возрастанию: "+ numbers.sort(sortAZ));

    //сравнение соседних элементов
    function sortAZ(a, b) {
        if (Number(a) > Number(b)) { return 1;}
            else if (Number(b) > Number(a)) {return -1;}
            else { return 0; }
        }
</script>
</body>
</html>
