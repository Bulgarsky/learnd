<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>columns</title>
</head>
<body>
<script>
  // обнулить главную диагональ
  let arrayD = new Array ();
  let columnMultiply = 1;
  let inputLength =  Number(prompt ("введите размерность(квадратный массив): "));
  // заполнение массива
  for (let i = 0; i<inputLength; i++) {
    arrayD[i] = new Array();
    for (let j = 0; j < inputLength; j++) {
      arrayD[i][j] = Number(prompt("["+i+", "+j+"] array's element: "));
    }
  }

  // вывод массива на экран
  for (let i = 0; i<inputLength; i++) {
    for (let j = 0; j < inputLength; j++) {
      document.write(arrayD[i][j] + "<span> </span>");
    }
    document.write("<br>");
  }

 for (let j = 0; j < inputLength; j++) {
   for (let i = 0; i <inputLength; i++) {
     columnMultiply *= arrayD[i][j];
   }
   document.write("<span> произведение столбца </span>"+columnMultiply +"<br>");
   columnMultiply = 1;
 }

</script>
</body>
</html>
