<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mirror tob - bottom</title>
</head>
<body>
<script>
  let arrayD = new Array ();

  let inputLength =  Number(prompt ("введите размерность(квадратный массив): "));
  // заполнение массива
  for (let i = 0; i<inputLength; i++) {
    arrayD[i] = new Array();
    for (let j = 0; j < inputLength; j++) {
      arrayD[i][j] = Number(prompt("["+i+", "+j+"] array's element: "));
    }
  }

  // вывод массива на экран
  for (let i = 0; i<inputLength; i++) {
    for (let j = 0; j < inputLength; j++) {
      document.write(arrayD[i][j] + "<span> </span>");
    }
    document.write("<br>");
  }



  document.write("<p> отзеркалить элементы сверху вниз</p>");
  for (let i = inputLength-1; i >= 0; i--) {
    for (let j = 0; j < inputLength; j++) {
      document.write(arrayD[i][j] + "<span> </span>");
    }
    document.write("<br>");
  }
</script>
</body>
</html>
