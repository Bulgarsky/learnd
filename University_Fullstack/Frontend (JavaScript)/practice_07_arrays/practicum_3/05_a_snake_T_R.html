<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>snake bottom right</title>
</head>
<body>
<script>
  let arrayD = new Array ();

  let inputLength =  Number(prompt ("введите размерность(квадратный массив): "));
  // заполнение массива
  for (let i = 0; i<inputLength; i++) {
    arrayD[i] = new Array();
    for (let j = 0; j < inputLength; j++) {
      arrayD[i][j] = Number(prompt("["+i+", "+j+"] array's element: "));
    }
  }
  // вывод массива на экран
  for (let i = 0; i<inputLength; i++) {
    for (let j = 0; j <inputLength; j++) {
      document.write(arrayD[i][j] + "<span> </span>");
    }
    document.write("<br>");
  }

  document.write("<p> змейка с верхнего правого угла горизонтально</p>");
  let status = true;
  for (let i = 0; i < inputLength; i++) {
    if (status) {
      for (let j = inputLength - 1; j >= 0; j--) {

        document.write(arrayD[i][j] + "<span> </span>")
      }
      status = false;
      document.write("<br>");
    }else {
      for (let j = 0; j < inputLength; j++) {
        document.write(arrayD[i][j] + "<span> </span>");
      }
      status = true;
      document.write("<br>");
    }
  }
</script>
</body>
</html>
