<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
    <style>
        body {
            width: 360px;
            box-shadow: 0px 1px 10px dimgray;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid darkgreen;
            border-radius: 15px;
        }

        #gradient {
            width: 360px;
            height: 50px;
            background: linear-gradient(90deg,yellow, yellowgreen, green);
            border-radius: 10px;
        }
        button {
            border: 2px solid darkgreen;
            color: white;
            background-color: darkgreen;
            height: 50px;
            width: 100%;
            border-radius: 10px;
        }
        button:hover {
            border: 2px solid darkgreen;
            color: darkgreen;
            background-color: white;
            height: 50px;
            width: 100%;
        }
        #range {
            width: 360px;
            border-radius: 10px;
            overflow: initial;
        }

        input[type=range]::-webkit-slider-runnable-track {
            height: 0px;
        }
        input[type=range]::-webkit-slider-thumb {
            border: 10px solid;
        }

    </style>
</head>
<body>
<div class="form">
    <div>
        <h2>Калькулятор индекса массы</h2>
        <h3>Заполните данные!</h3>
        <label>Ваш вес: <input type="number" id="weight" onchange="calcBMI()"></label> <br>
        <br>
        <label>Ваш рост: <input type="number" id="growth" onchange="calcBMI()"></label> <br>
        <br>
        <button type="button" onclick="calcBMI();">Расчитать</button>
    </div>
    <br>
    <hr>

    <div>
        <h3>Результат:</h3>
        <div id="gradient">
            <input type="range" id="range" disabled min="10" max="40">
        </div>

        <div id="result"></div>
        <div id="description"></div>
    </div>
</div>
<script>
    function calcBMI() {
        let weight = document.getElementById("weight");
        let growth = document.getElementById("growth");
        let bmi = 0;
        bmi = weight.value / Math.pow((growth.value / 100), 2);
        document.getElementById("result").innerText = "Индекс массы вашего тела: " + bmi.toFixed(2);
        document.getElementById("range").value = bmi;

        if  (bmi <= 18.49 ) {
            document.getElementById("description").innerText = "Не достаточный вес";
        }
        else if (bmi >= 18.5 && bmi <= 24.99) {
            document.getElementById("description").innerText = "Здоровый вес";
        }
        else if (bmi >= 25 && bmi <= 29.99) {
            document.getElementById("description").innerText = "Избыточный вес";
        }
        else if (bmi >= 30) {
            document.getElementById("description").innerText = "Ожирение";
        }

    }
</script>
</body>
</html>
