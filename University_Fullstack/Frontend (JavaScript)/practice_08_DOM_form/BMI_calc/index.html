<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
    <script src="f_bmi.js"></script>
</head>
<body>
<div class="form">
    <div>
        <h2>Калькулятор индекса массы</h2>
        <h3>Заполните данные!</h3>
        <label>Ваш вес: <input type="number" id="weight" onchange="calcBMI()"></label> <br>
        <br>
        <label>Ваш рост: <input type="number" id="growth" onchange="calcBMI()"></label> <br>
        <br>
        <button type="button" onclick="calcBMI();">Расчитать</button>
    </div>
    <br>
    <hr>

    <div>
        <h3>Результат:</h3>
        <div id="gradient">
            <input type="range" id="range" disabled min="10" max="40">
        </div>

        <div id="result"></div>
        <div id="description"></div>
    </div>
</div>

</body>
</html>
