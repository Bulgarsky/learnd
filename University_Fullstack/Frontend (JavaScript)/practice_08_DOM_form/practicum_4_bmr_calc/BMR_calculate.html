<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMR</title>
    <link rel="stylesheet" href="style.css">
    <script src="func.js"></script>
</head>
<body>
    <div>
    <h1>Заполните данные: </h1>
    <label>Вес: <input type="number" id="weight" pattern="[0-9]{3}"></label> <br>
    <label>Рост: <input type="number" id="growth" pattern="[0-9]{3}"></label> <br>
    <label>Возраст: <input type="number" id="age" pattern="[0-9]{3}"></label> <br>
    <label>Пол:
        <input type="radio" name="gender" >Мужской
        <input type="radio"  name="gender" >Женский
    </label> <br>
    <h2>Выберите образ жизни:</h2>
    <select id="activity" onclick="showActivityPicture(); showActivityDescription();">
        <option value="sedentary">Сидячий образ</option>
        <option value="minimal">Маленькая активность</option>
        <option value="medium">Средняя активность</option>
        <option value="high">Сильная активность</option>
        <option value="maximum">Максимальная активность</option>
    </select>
    <br>
    <h3>Расчитать: </h3>
    <button type="button" onclick="calcBMR();">Применить</button> <br>
    </div>

    <hr>
    <div>
        <h3>Описание образа жизни</h3>
        <div id="activity_description">

        </div>
    </div>
    <div>
        <h3>Рекомендации</h3>
        <div id="result">
        </div>
    </div>
    <img id="activity_picture">



    </link>
</body>
</html>
