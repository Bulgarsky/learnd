<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clients</title>
  <style>
    .form, .injection {
      width: 260px;
      box-shadow: 0px 1px 10px dimgray;
      margin-top: 20px;
      padding: 10px;
      border: 2px solid darkgreen;
      border-radius: 15px;
    }
    button {
      border: 2px solid darkgreen;
      color: white;
      background-color: darkgreen;
      height: 30px;
      width: 100%;
      border-radius: 10px;
    }
    button:hover {
      border: 2px solid darkgreen;
      color: darkgreen;
      background-color: white;
      height: 30px;
      width: 100%;
    }
    input:invalid {
      border: darkred solid 2px;
    }
    .btn-small {
      width: 125px;
      background: linear-gradient(90deg,yellow, yellowgreen, green);
    }
    .btn-small:hover {
      width: 125px;
      background: linear-gradient(90deg, lightskyblue, dodgerblue, royalblue);
      color: white;
      border-color: black;
    }
  </style>
  <script>
    class Client {
      lastName; firstName; middleName; age;
      constructor(lastName, firstName, middleName, age) {
        this.lastName = lastName;
        this.firstName = firstName;
        this.middleName = middleName;
        this.age = age;
      }
      // get lastName() {return this.lastName}
      // get firstName() {return this.firstName}
      // get middleName() {return this.middleName}
      // get age () {return this.age}

      personnelFile(){ //+
        document.getElementById("injection").innerHTML=
                "<p> <h4>Список сотрудников:</h4> <br>"+
                `${clientList.lastName.value}`+ " "+
                `${clientList.firstName.value}`+ " "+
                `${clientList.middleName.value}`+ ", "+
                `${clientList.age.value}`+ " года"+
                "</p>"
      }
    }
  </script>
</head>
<body>
<div class="form">
  <img src="img/sber.svg">
  <h3>Введите данные сотрудника:</h3>
  <form>
    <label>Фамилия: </label><input type="text" id="lastName" ><br>
    <br>
    <label>Имя: <input type="text" id="firstName" ></label><br>
    <br>
    <label>Отчество: <input type="text" id="middleName" ></label><br>
    <br>
    <label>Возраст: <input type="number" id="age" pattern="[0-9]" onchange="question();"></label><br>
    <br>
  </form>
</div>

<div class="injection" id="injection">

</div>
<script>
  let clientList = new Array();

  function question() { //+
    document.getElementById("injection").innerHTML=
            "<p><h3>Добавить еще клиента?</h3><br>" +
            "<button type='reset' class='btn-small' id='add' >Добавить</button>" +
            "<button class='btn-small' id='done' onclick='clientAdd(); clientList.personnelFile();' >Завершить</button>"+
            "<br>"+
            "</p>";
  }
  function  clientAdd() { //+
    let lastName = document.getElementById("lastName");
    let firstName = document.getElementById("firstName");
    let middleName = document.getElementById("middleName");
    let age = document.getElementById("age");
    clientList = new Client(lastName, firstName, middleName, age);
  }
  function printClientList () {
    clientList.forEach()
  }
</script>
</body>
</html>
