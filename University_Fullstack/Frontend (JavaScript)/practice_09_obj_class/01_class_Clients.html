<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <style>
        .form, .injection {
            width: 260px;
            box-shadow: 0px 1px 10px dimgray;
            margin-top: 20px;
            padding: 10px;
            border: 2px solid darkgreen;
            border-radius: 15px;
        }
        button {
            border: 2px solid darkgreen;
            color: white;
            background-color: darkgreen;
            height: 30px;
            width: 100%;
            border-radius: 10px;
        }
        button:hover {
            border: 2px solid darkgreen;
            color: darkgreen;
            background-color: white;
            height: 30px;
            width: 100%;
        }
        input:invalid {
            border: darkred solid 2px;
        }
        .btn-small {
            width: 125px;
            background: linear-gradient(90deg,yellow, yellowgreen, green);
        }
        .btn-small:hover {
            width: 125px;
            background: linear-gradient(90deg, lightskyblue, dodgerblue, royalblue);
            color: white;
            border-color: black;
        }
    </style>
    <script>
        class Client {
            lastName; firstName; middleName; age;
            constructor(lastName, firstName, middleName, age) {
                this.lastName = lastName;
                this.firstName = firstName;
                this.middleName = middleName;
                this.age = age;
            }
        }
    </script>
</head>
<body>

<script>
    let clientList = new Array();
    let i = 0; //индекс массива
    let question = true;
    while(question) {
        i++;
        clientList[i] = new Client(); // индекс i: новый обьект класса Клиент
        clientList[i].lastName = prompt("Фамилия: ");
        clientList[i].firstName = prompt("Имя: ");
        clientList[i].middleName = prompt("Отчество: ");
        clientList[i].age = prompt("Возраст: ");
        question = confirm("Добавить еще клиента?");//нажатие ок=true / отмена=false
    }
    for (let j= 1; j < clientList.length; j++) {
        if (clientList[j].age >=18) {
            document.write(j + ": "+
                clientList[j].lastName + " "+
                clientList[j].firstName[0].toUpperCase() +" "+
                clientList[j].middleName[0].toUpperCase() +", Возраст: "+
                clientList[j].age +"<br>");
        }
    }

</script>
</body>
</html>
