<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>


<script>
  class Employee{ //#private _const
    #firstName;
    #lastName;
    #workRate;
    #workDays;
    constructor(firstName, lastName, workRate, workDays) {
      this.#firstName = firstName;
      this.#lastName = lastName;
      this.#workRate = workRate;
      this.#workDays = workDays;
    }

    //getters
    get firstName () {return this.#firstName;}
    get lastName () {return this.#lastName;}
    get workRate () {return this.#workRate;}
    get workDays () {return this.#workDays;}

    //setters
    set setWorkRate(workRate) {this.#workRate = workRate;}
    set setWorkDays(workDays) {this.#workDays = workDays;}

    personnelFile(){
      alert("Сотрудник: "+this.firstName+" "+this.lastName+", Отработано: "+this.workDays+" дней, ставка: "+this.workRate);
    }
    getSalary(){
      let result = this.workDays * this.workRate;
      return alert("Зарплата "+this.lastName+" "+this.firstName+": " + result);
    }
  }

  let averin = new Employee("Averin", "Anton", 150, 7);
  averin.personnelFile();
  averin.getSalary();
  alert("Отработанных дней: "+averin.workDays);
  averin.setWorkRate = 500;
  averin.setWorkDays = 10;
  averin.personnelFile();
  averin.getSalary();

  let permsky = new Employee("Пермский", "Василий", 50, 23);
  permsky.getSalary();
  permsky.personnelFile();
</script>
</body>
</html>
