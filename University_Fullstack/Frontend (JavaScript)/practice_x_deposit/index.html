<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bank deposit</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/deposit.js"></script>


</head>
<body>
<div class="sheet">
    <h4>/widget.bank.calc.depo-interest</h4>
    <div class="form">
        <img src="img/sber.svg" alt="sber logo">
        <p></p>
        <fieldset>
        <legend> Калькулятор депозита </legend>
        <form name="form" onchange="result(); getCompoundInterest();  ">
            <label>Сумма: <input type="number" id="cash" min="10000" max="100000000" step="100000" value="10000" onchange="setCount();" ></label><br>
            <input type="range" id="range" min="10000" max="100000000" onchange="setCount();">
            <br>
            <label>Срок: <input type="number" id="days" min="30" max="3660" step="30" value="30"> дней</label><br>
            <br>
            <label><input type="radio" name="percent" id="simple" > без капитализации </label><br>
            <p></p>
            <fieldset><legend><label><input type="radio" name="percent" id="compound"> с капитализацией</label></legend>
               <br>
                <label><input type="radio" name="period" id="periodMonth" >раз в месяц</label><br>
                <label><input type="radio" name="period" id="periodQuarter" >раз в квартал</label><br>
                <label><input type="radio" name="period" id="periodYear" >раз в год</label><br>
            </fieldset>
            <br>
            <label>Ставка: <input type="number" id="rate" min="0.25" max="30" step="0.25" value="10"> %</label><br>
        </form>
        <br><hr><br>

        <div id="inject-visual"></div>
        <p id="injection"></p>
        </fieldset>
    </div>
</div>

</body>
</html>
