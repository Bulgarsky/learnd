<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<div th:each="user : ${user}">
    <a th:href="@{/user/{id}(id=${user.getId()})}"
       th:text="${user.getLastName()}+' '+${user.getFirstName()}">link</a>
</div>
<br>
<a href="/user/add">Add_user</a>
</body>
</html>
