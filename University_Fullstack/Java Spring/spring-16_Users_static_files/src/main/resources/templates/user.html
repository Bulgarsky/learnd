<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
    <link th:href="@{/css/test.css}" type="text/css" rel="stylesheet">
    <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div id="block">
    <h2>/user/</h2>
<div th:each="user : ${user}">
    <a th:href="@{/user/{id}(id=${user.getId()})}"
       th:text="${user.getId()}+': '+${user.getLastName()}+' '+${user.getFirstName()} +' '+ ${user.getMiddleName()}">link</a>
</div>
    <br>
    <a href="/user/add">Add_user</a>
    <br>
    <a href="/ssf">Sort, Search, Filter users</a>
    <br>
    <img th:src="@{/img/spring.png}">
    <br>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger">Left</button>
        <button type="button" class="btn btn-warning">Middle</button>
        <button type="button" class="btn btn-success">Right</button>
    </div>
</div>
<br>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script th:src="@{/js/test.js}"></script>
</body>
</html>
