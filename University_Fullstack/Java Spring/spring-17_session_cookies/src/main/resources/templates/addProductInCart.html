<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>add product</title>
  <link th:href="@{/css/style.css}" type="text/css" rel="stylesheet">
</head>
<body>
<div id="block">
  <fieldset>
    <legend> ДОБАВЛЕНИЕ </legend>
    <form th:method="POST" th:action="@{/product/add/in/cart}" th:object="${cart}">
      <br>
      <label for="productName">
        <strong>Enter product name: </strong></label>
          <input type="text" th:field="*{productName}" id="productName"><br>
      <br>
      <label for="price">
        <strong>Enter product price: </strong></label>
          <input type="text" th:field="*{price}" id="price" min="10" max="1000"><br>
      <br>
      <label for="amount">
        <strong>Enter product amount: </strong></label>
          <input type="text" th:field="*{amount}" id="amount" min="1" max="10"><br>
      <br>
      <button type="submit">Добавить в корзину</button>
    </form>
  </fieldset>
</div>
</body>
</html>
