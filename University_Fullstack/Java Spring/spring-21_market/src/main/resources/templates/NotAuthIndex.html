<html lang="en">
<head>
    <meta charset="UTF-8">

        </svg>
    </a>
    <a class="navbar-brand" href="/">Marketplace</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon primary"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <span  class="text-muted">/ Главная</span>
            </li>
            <li class="nav-item">
                <span>

                </span>
            </li>
            <li class="nav-item">
                <span>

                </span>

            </li>
        </ul>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-1">
            <li class="nav-item">
                <form class="form-inline mr-auto" th:method="POST" th:action="@{/notauth/search/title}">
                    <div class="input-group mb-6">
                        <input type="text" id="titleRequest" name="byTitleRequest"

                               class="form-control outline-primary" placeholder="Искать на маркетплейсе" aria-label="search" aria-describedby="basic-addon2">
                        <!--                            th:value="*{value_titleTyped}"-->
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">
                                <!-- кнопка поиск -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" viewBox="0 0 24 24">
                                    <path fill="currentColor" d="M11 5a6 6 0 1 0 0 12 6 6 0 0 0 0-12Zm-8 6a8 8 0 1 1 14.281 4.955l4.419 4.33a1 1 0 1 1-1.4 1.43l-4.444-4.357A8 8 0 0 1 3 11Z"></path>

        <ul class="navbar-nav nav-primary mr-auto mt-2 mt-lg-1">
            <li class="nav-item">
                <a href="/auth">Авторизация</a>
            </li>
            <li class="nav-item currentColor-secondary">
                <span class="m-2 p-1">  |  </span>
            </li>

                <a href="/reg">Регистрация</a>
            </li>
            <li class="nav-item">

            </li>
        </ul>
    </div>
</nav>
<hr>


<div id="block">

    <!-- БЛОК доступные товары или блок со случайными товарами -->
    <div class="card-box">
        <div class="productCard" th:each="product: ${products}">
            <div class="productCard-column">
                <div class="productCard-column-element">
                    <img
                            th:src="'/img/'+${product.imageList[0].getFileName()}"
                            th:alt="${product.getTitle()}">
                </div>
                <div class="productCard-column-element">
                    <br>
                </div>
                <div class="productCard-column-element">
                    <a th:href="@{/product/info/{id}(id=${product.getId()})}"
                       th:text="${product.getTitle()}"
                       target="_blank">
                        product title</a>
                </div>

                <div class="productCard-column-element">
                    <strong><span th:text="${product.getPrice()}">price</span></strong>
                </div>
                <div class="productCard-column-element">
                    <br>
                </div>
                <div class="productCard-column-element">
                    <a class="btn btn-primary"
                       th:href="@{/cart/add/{id}(id=${product.getId()})}">
                       Добавить в корзину
                    </a>
                </div>
                <div class="productCard-column-element">
                    <span class="productCard-title text-muted" th:text="${product.getCategory().getTitle()}+', '+${product.getSeller()}">product category</span>
                </div>
            </div>
        </div>
    </div>

</div>

</html>
