<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление категории</title>
    <link th:href="@{/css/auth.css}"
          type="text/css"
          rel="stylesheet">

    <!--    bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
<div class="auth-box">
    <form   class="form-signin"
            th:method="POST"
            th:action="@{/category/add}"
            th:object="${newCategory}">
        <div class="text-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="dodgerblue" class="bi bi-bookmark-plus" viewBox="0 0 16 16">
                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5V6H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V7H6a.5.5 0 0 1 0-1h1.5V4.5A.5.5 0 0 1 8 4z"/>
            </svg>
            <br>
            <h3 class="h3 mb-3 font-weight-normal">Новая категория</h3>
            <hr>
            <small>Заполните форму</small>
        </div>
        <br>
        <div class="form-label-group">
            <input th:field="*{title}"
                   required autofocus
                   type="text" class="form-control" id="title" name="title" placeholder="Введите название">
            <label for="title">Введите название категории</label>
        </div>
        <div class="form-label-group">
            <input th:field="*{description}"
                   required
                   type="text" class="form-control" id="description" name="description" placeholder="Введите описание">
            <label for="description">Введите описание категории</label>
        </div>


        <button type="submit" class="btn btn-lg btn-primary btn-block">Добавить категорию</button>
        <p class="mt-5 mb-3 text-muted text-center">
            Проверьте правильность заполнения категории
        </p>
    </form>
</div>

<!--    FOOTER-->
<nav class="navbar fixed-bottom navbar-outline-secondary bg-light">
    <nav class="navbar fixed-bottom navbar-outline-secondary bg-light">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-cloud-sun" viewBox="0 0 16 16">
            <symbol id="svg-bulgarsky">
                <path id="svg-cloud" fill="var(--color-cloud)" d="M7 8a3.5 3.5 0 0 1 3.5 3.555.5.5 0 0 0 .624.492A1.503 1.503 0 0 1 13 13.5a1.5 1.5 0 0 1-1.5 1.5H3a2 2 0 1 1 .1-3.998.5.5 0 0 0 .51-.375A3.502 3.502 0 0 1 7 8zm4.473 3a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5h-.027z"/>
                <path id="svg-sun" fill="var(--color-sun)" d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0v-1zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708l.707-.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708l-.708-.707zm1.734 3.374a2 2 0 1 1 3.296 2.198c.199.281.372.582.516.898a3 3 0 1 0-4.84-3.225c.352.011.696.055 1.028.129zm4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377zM14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1h-1z"/>
            </symbol>
            <svg class="svg-bulgarsky-colors">
                <use  xlink:href="#svg-bulgarsky" />
            </svg>
        </svg>

        <a class="navbar-brand" href="#">Bulgarsky</a><br>
        <small>STACK: Backend (Spring (Boot, Valid, Security), Thymeleaf; </small>
        <small>STACK: Frontend (html, css, bootstrap, fontawesome) </small>
    </nav>
</nav>

    <!--bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
