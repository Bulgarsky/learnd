<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Редактирование категории</title>
  <link th:href="@{/css/navbar.css}"
        type="text/css"
        rel="stylesheet">

  <link th:href="@{/css/auth.css}" type="text/css" rel="stylesheet">

  <!--    bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!--  иконки-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div class="auth-box">
  <form  class="form-signin"
         th:method="POST"
         th:action="@{/category/edit/{id}(id=${editCategory.getId()})}"
         th:object="${editCategory}">
    <div class="text-center mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-house-gear" viewBox="0 0 16 16">
        <path d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.708L8 2.207l-5 5V13.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 1 0 1h-4A1.5 1.5 0 0 1 2 13.5V8.207l-.646.647a.5.5 0 1 1-.708-.708L7.293 1.5Z"/>
        <path d="M11.886 9.46c.18-.613 1.048-.613 1.229 0l.043.148a.64.64 0 0 0 .921.382l.136-.074c.561-.306 1.175.308.87.869l-.075.136a.64.64 0 0 0 .382.92l.149.045c.612.18.612 1.048 0 1.229l-.15.043a.64.64 0 0 0-.38.921l.074.136c.305.561-.309 1.175-.87.87l-.136-.075a.64.64 0 0 0-.92.382l-.045.149c-.18.612-1.048.612-1.229 0l-.043-.15a.64.64 0 0 0-.921-.38l-.136.074c-.561.305-1.175-.309-.87-.87l.075-.136a.64.64 0 0 0-.382-.92l-.148-.044c-.613-.181-.613-1.049 0-1.23l.148-.043a.64.64 0 0 0 .382-.921l-.074-.136c-.306-.561.308-1.175.869-.87l.136.075a.64.64 0 0 0 .92-.382l.045-.148ZM14 12.5a1.5 1.5 0 1 0-3 0 1.5 1.5 0 0 0 3 0Z"/>
      </svg>
      <br>
      <h3 class="h3 mb-3 font-weight-normal">Редактирование адреса</h3>
      <hr>
      <p class="text-muted text-center">Измените необходимые поля</p>
    </div>
    <br>
    <div class="form-label-group">

      <input th:field="*{title}"
             required autofocus
             type="text" class="form-control" id="title" name="title" placeholder="Введите название">
      <label for="title" class="text-muted text-left"><small>Название категории</small></label>
    </div>
    <div class="form-label-group">

      <input th:field="*{description}"
             required
             type="text" class="form-control" id="description" name="description" placeholder="Введите описание">
      <label for="description" class="text-muted text-left"><small>Описание</small></label>
    </div>


    <button type="submit" class="btn btn-lg btn-primary btn-block">Сохранить изменения</button>
    <p class="mt-5 mb-3 text-muted text-center">
      Проверьте правильность заполнения адреса
    </p>

  </form>
</div>




<!--    FOOTER-->

    <a class="navbar-brand" href="https://github.com/Bulgarsky">
      <span id="blg" class="text-secondary">BULGAR</span>

  </div>

</body>
</html>
