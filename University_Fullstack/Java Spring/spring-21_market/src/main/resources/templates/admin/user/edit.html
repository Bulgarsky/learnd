<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User edit</title>
</head>
<body>
<h3>User role edit: </h3>

<form th:method="POST" th:action="@{/admin/user/edit/{id}(id=${userEdit.getLogin()})}" th:object="${userEdit}">
  <strong>Login: </strong><span th:text="${userEdit.getLogin()}"></span><br>
  <br>
  <label for="role">select role:</label>
  <select id="role" th:field="*{role}">
    <option
            th:each="enum : ${T(com.example.market.enumm.Role).values()}"
            th:text="${enum.getDisplayValue()}"
            th:value="${enum}" >
    </option>
  </select>
    <button type="submit">Сохранить изменения</button>
</form>

</body>
</html>
