<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User list</title>
    <link th:href="@{/css/style.css}"
          type="text/css"
          rel="stylesheet">
</head>
<body>
<a href="/admin">Назад к терминалу</a><br>
<br>
<div class="search">
    <h3>Поиск по логину</h3>
</div>
<br>
<h2>Пользователи: </h2>
<div>
    <div  class="block" th:each="user : ${userList}">
        <a th:href="@{/user/info/{id}(id=${user.getId()})}"
           th:text="'Пользователь '+ ${user.getLogin()}"
        >
            link to profile
        </a>
        <span class="user-role" th:text="${user.getRole()}"></span><br>
    </div>
</div>

</body>
</html>
