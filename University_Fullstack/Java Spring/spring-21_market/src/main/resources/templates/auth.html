<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link th:href="@{/css/auth.css}"
          type="text/css"
          rel="stylesheet">
    <!--    bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div class="auth-box">
    <form class="form-signin" method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="text-center mb-4">
            <img class="mb-4" th:src="@{/svg/mp_logo.svg}"
                 alt="bulgarsky marketplace logo" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Bulgarsky Marketplace</h1>
            <hr>
            <small id="title_desc">Every customer is very important to us</small>
        </div>
        <div class="text-center">
            <strong>Войти</strong> или <a href="/reg">Зарегистрироваться</a><br>
        </div>
        <br>
        <div class="form-label-group">
            <input class="form-control" type="text" placeholder="Ваш логин" name="username" id="username" required autofocus>
            <label for="username">Ваш логин</label>
        </div>

        <div class="form-label-group">
            <input class="form-control" type="password" placeholder="Ваш пароль" name="password" id="password" required>
            <label for="username">Ваш пароль</label>
        </div>
        <div class="form-label-group" th:if="${param.error}" style="color: darkred">
            <div class="text-center">
                Не верный Логин или Пароль
            </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Войти</button>
        <p class="mt-5 mb-3 text-muted text-center">
            &copy; 2023 Bulgarsky
        </p>
    </form>
</div>


<!--bootstrap js-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
