<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <link th:href="@{/css/auth.css}"
          type="text/css"
          rel="stylesheet">
    <!--    bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link th:href="@{/css/font-awesome.min.css}"
          type="text/css"
          rel="stylesheet">

</head>
<body>
<div class="auth-box">
    <form class="form-signin" method="post" action="/process_login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="text-center mb-4">
<!--            <img class="mb-4" th:src="@{/svg/mp_logo.svg}"-->
<!--                 alt="bulgarsky marketplace logo" width="72" height="72">-->
            <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="dodgerblue" class="bi bi-shop" viewBox="0 0 16 16">
                <path d="M2.97 1.35A1 1 0 0 1 3.73 1h8.54a1 1 0 0 1 .76.35l2.609 3.044A1.5 1.5 0 0 1 16 5.37v.255a2.375 2.375 0 0 1-4.25 1.458A2.371 2.371 0 0 1 9.875 8 2.37 2.37 0 0 1 8 7.083 2.37 2.37 0 0 1 6.125 8a2.37 2.37 0 0 1-1.875-.917A2.375 2.375 0 0 1 0 5.625V5.37a1.5 1.5 0 0 1 .361-.976l2.61-3.045zm1.78 4.275a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0 1.375 1.375 0 1 0 2.75 0V5.37a.5.5 0 0 0-.12-.325L12.27 2H3.73L1.12 5.045A.5.5 0 0 0 1 5.37v.255a1.375 1.375 0 0 0 2.75 0 .5.5 0 0 1 1 0zM1.5 8.5A.5.5 0 0 1 2 9v6h1v-5a1 1 0 0 1 1-1h3a1 1 0 0 1 1 1v5h6V9a.5.5 0 0 1 1 0v6h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V9a.5.5 0 0 1 .5-.5zM4 15h3v-5H4v5zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-3zm3 0h-2v3h2v-3z"/>
            </svg>
            <br>
            <h1 class="h3 mb-3 font-weight-normal" style="color: dimgray">Bulgarsky Marketplace</h1>
            <hr>
            <small id="title_desc">Every customer is very important to us</small>
        </div>
        <div class="text-center">
            <strong>Войти</strong> или <a href="/reg">Зарегистрироваться</a><br>
        </div>
        <br>
        <div class="form-label-group">
            <input class="form-control" type="text" placeholder="Ваш логин" name="username" id="username" required autofocus>
            <label for="username">Ваш логин</label>
        </div>

        <div class="form-label-group">
            <input class="form-control" type="password" placeholder="Ваш пароль" name="password" id="password" required>
            <label for="username">Ваш пароль</label>
        </div>
        <div class="form-label-group" th:if="${param.error}" style="color: darkred">
            <div class="text-center">
                Не верный Логин или Пароль
            </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Войти</button>
        <p class="mt-5 mb-3 text-muted text-center">
            &copy; 2023 Bulgarsky
        </p>
    </form>
</div>


<!--Font Awesome-->
<script src="https://kit.fontawesome.com/2585fe198d.js" crossorigin="anonymous"></script>

<!--bootstrap js-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
