<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link th:href="@{/css/style.css}"
        type="text/css"
        rel="stylesheet">

    <!--    bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>
<body>
<div class="auth-box">
  <a href="/auth">Войти</a> или <span>Зарегистрироваться:</span><br>
    <br>
    <form method="post" th:action="@{/reg}" th:object="${person}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="login">
                <small class="form-text text-muted">Придумайте логин:</small>
            </label>
            <input class="form-control" type="text" th:field="*{login}" id="login">
            <div style="color: darkred" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
        </div>
        <div class="form-group">
            <label for="password">
                <small class="form-text text-muted">Придумайте пароль:</small>
            </label>
            <input class="form-control" type="password" th:field="*{password}" id="password">
            <div style="color: darkred" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
       <!--
      <br>
      <label for="login"><strong>Login: </strong></label>
      <input type="text" th:field="*{login}" id="login">
      <div style="color: darkred" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
      <br>
      <label for="password"><strong>Password: </strong></label>
      <input type="password" th:field="*{password}" id="password"><br>
      <br>
      <div style="color: darkred" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
      <br>
      -->
      <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>


<!--bootstrap js-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
