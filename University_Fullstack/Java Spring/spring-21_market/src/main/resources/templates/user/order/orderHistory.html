<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>История заказы</title>
  <link th:href="@{/css/style.css}"
        type="text/css"
        rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div>
  <span th:text="${userAuth.getLogin()}+ ' | '">userName</span>
  <a href="/my">Вернутся на главную</a>
  <hr>

  <div class="orderbox text-center">
    <div class="orderbox-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/orders}">Все заказы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/user/order/active}">Активные заказы</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/user/order/history}">История заказов</a>
        </li>
      </ul>
      <hr>
    </div>
    <div class="orderbox-body">
      <br>
      <div class="order text-left" th:each="order : ${userOrderHistory}">
        <div class="order-caption">
          <table class="order-item">
            <tbody>
            <tr>
              <td id="order-item-caption-orderNo">
                <strong style="font-size: large" th:text="'Заказ от '+${#temporals.format(order.getDateTime(), 'dd MMM yyyy')}"></strong><br>
                <span th:text="${order.getOrderNo()}"></span>
                </b>
              </td>
              <td id="order-item-caption-price">
                <b><span th:text="'Оплочено: '+${order.getPrice()}"></span></b>
              </td>
            </tr>
            <tr>
              <td colspan="3">
                <hr>
              </td>
            </tr>
            <tbody>
          </table>
        </div>
        <div>
          <table class="order-item">
            <tbody>
            <tr>
              <td colspan="2">
                <br>
                <span>Cтатус: </span>
                <span class="order-status" th:text="${order.getStatus()}+' ( i ) '"></span><br>
                <br>
                <span th:text="${order.getProduct().getTitle()}+ ', '+${order.getCount()}+' шт'"></span><br>
              </td>
              <td>
                <img
                        class="img-small"
                        th:src="'/img/' + ${order.getProduct().getImageList()[0].getFileName()}"
                        th:alt="${order.getProduct().getTitle()}"
                ><br>
                <span th:text="${order.getProduct().getSeller()}"></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>


      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
