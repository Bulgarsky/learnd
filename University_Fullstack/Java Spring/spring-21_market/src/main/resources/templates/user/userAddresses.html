<a href="/my">Назад на главную страницу</a>
<hr>

<br>
<div class="text-dark fs-2 mb-3">
    <i class="bi bi-houses"></i>
    <span> Ваши адреса</span>
</div>
<br>
<a href="/shipping/address/add" class="fs-4 mb-3">
    <svg class="bi bi-house-add"
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
         viewBox="0 0 16 16">
        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h4a.5.5 0 1 0 0-1h-4a.5.5 0 0 1-.5-.5V7.207l5-5 6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5Z"/>
        <path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-3.5-2a.5.5 0 0 0-.5.5v1h-1a.5.5 0 0 0 0 1h1v1a.5.5 0 1 0 1 0v-1h1a.5.5 0 1 0 0-1h-1v-1a.5.5 0 0 0-.5-.5Z"/>
    </svg>
    Добавить новый</a> | <br>
<br>
<div class="container" >
    <div class="row gutter">

        <div class="card col-md-4 min-width-380"
             style="margin: 5px; padding: 5px"
             th:each="address : ${userAddressesList}">
            <div>
                <div class="card-title">
                    <span>
                        <a th:href="@{/user/address/default/{id}(id=${address.getId()})}">
                             <i class="bi bi-layout-sidebar-inset-reverse text-secondary"></i>
                        </a>

                        <span class style="color: rgb(112, 127, 141);"
                           th:text="${address.getAddressStatus().getDisplayValue()}">
                            статус
                        </span>
                    </span>
                </div>

                <div class="card-body">
                    <span class="card-text"
                          th:text="${address.getZip()}+', '+
                            ${address.getCountry()}+', '+
                            ${address.getState()}+', '+
                            ${address.getCity()}+', '+
                            ${address.getStreet()}+', '+
                            ${address.getBuilding()}+', '+
                            ${address.getApartment()}">
                     адрес
                    </span>
                    <a th:href="@{/user/address/edit/{id}(id=${address.getId()})}" class="text-success">
                        <i class="bi bi-pencil-fill fa-1x"></i>
                    </a>
                </div>

                <div class="card-footer">
                    <span style="color: rgb(58, 194, 103);">
                        <small>Данный адрес подходит для доставки курьером</small>
                    </span>
                </div>


                <div class="card-text d-flex flex-start">
                    <div class="flex-fill" style="width: 75%;"></div>

                    <div class="flex-fill flex-end">
                        <a th:href="@{/user/address/delete/{id}(id=${address.getId()})}" class="text-danger">
                            <i class="bi bi-trash3 fa-1x"></i>
                            <span> Удалить</span>
                        </a>
                    </div>


                </div>
            </div>
        </div>

    </div>




</div>
