<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link th:href="@{/css/style.css}"
          type="text/css"
          rel="stylesheet">
    <link th:href="@{/css/navbar.css}"
    type="text/css"
    rel="stylesheet">
    <!--    bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
<div>
    <h3>Здравствуйте, <span th:text="${userAuth.getLogin()}">userName</span></h3>
    <form method="post" th:action="@{/logout}">
        <button class="btn btn-danger btn-sm" type="submit">
            x
        </button>
        <button type="submit" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </form>
    <br>
    <a class="btn btn-danger" href="/cart">Корзина</a>
    <a class="btn btn-info" href="/orders">Заказы</a>

<!--    NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img th:src="@{/svg/mp_logo.svg}" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search">
<!--                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>-->
                <a class="nav-link btn btn-primary" href="#">
                    <img th:src="@{/svg/search.svg}"
                         width="25" height="25" alt="search svg" fill="white">
                </a>
            </form>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-1">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img th:src="@{/svg/smile.svg}" width="35" height="35" alt="smile svg">
                    </a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">
                        <img th:src="@{/svg/package.svg}" width="35" height="35" alt="package svg">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img th:src="@{/svg/heart.svg}" width="35" height="35" alt="heart svg">
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img th:src="@{/svg/shopping-cart.svg}" width="35" height="35" alt="shopping-cart svg">
                    </a>
                </li>
            </ul>
        </div>
    </nav>






<!--    БЛОК ПОИСКА-->
    <br>
    <div class="search">
            <form th:method="POST" th:action="@{/user/search}">
                <label for="titleRequest"><strong>Наименование </strong></label>
                <input type="text" id="titleRequest" name="titleRequest" th:value="*{value_titleTyped}"><br>
                <br>
                <strong>Цена, </strong>
                <label for="priceFrom">oт </label>
                <input type="text" id="priceFrom" name="priceFrom" th:value="*{value_priceFrom}">
                <label for="priceTo"> до </label>
                <input type="text" id="priceTo" name="priceTo" th:value="*{value_priceTo}"> <br>
                <div>
                    <input type="radio" id="ascendingPrice" name="priceSort" value="priceSortByASC">
                    <label for="ascendingPrice"> по возрастанию </label>
                    <span hidden> placeholder </span>
                    <input type="radio" id="descendingPrice" name="priceSort" value="priceSortByDESC">
                    <label for="descendingPrice"> по убыванию цены</label><br>
                    <span><strong>Категория </strong></span>
                    <br>
                    <input type="radio" id="furniture" name="categorySelect" value="furniture">
                    <label for="furniture">Мебель</label>
                    <input type="radio" id="clothes" name="categorySelect" value="clothes">
                    <label for="clothes">Одежда</label>
                    <input type="radio" id="appliance" name="categorySelect" value="appliance">
                    <label for="appliance">Бытовая техника</label><br>
                    <br>
                    <input type="submit" value="Найти">
                </div>
            </form>
    </div>
<!--    результат поиска-->
    <div class="card-box">
        <div class="productCard" th:each="product: ${productFound}">
            <div class="productCard-column">
                <div class="productCard-column-element">
                    <img
                            th:src="'/img/'+${product.imageList[0].getFileName()}"
                            th:alt="${product.getTitle()}">
                </div>
                <div class="productCard-column-element">
                    <br>
                </div>
                <div class="productCard-column-element">
                    <a th:href="@{/product/info/{id}(id=${product.getId()})}"
                       th:text="${product.getTitle()}"
                       target="_blank">
                        product title</a>
                </div>

                <div class="productCard-column-element">
                    <strong><span th:text="${product.getPrice()}">price</span></strong>
                </div>
                <div class="productCard-column-element">
                    <br>
                </div>
                <div class="productCard-column-element">
                    <a class="btn btn-primary"
                       th:href="@{/cart/add/{id}(id=${product.getId()})}">
                        Добавить в корзину
                    </a>
                </div>
                <div class="productCard-column-element">
                    <span class="productCard-title text-muted" th:text="${product.getCategory().getTitle()}+', '+${product.getSeller()}">product category</span>
                </div>
            </div>
        </div>
    </div>
    <br>
    <hr>

<!--  БЛОК доступные товары или блок со случайными товарами-->
    <div class="card-box">
        <div class="productCard" th:each="product: ${products}">
            <div class="productCard-column">
                <div class="productCard-column-element">
                    <img
                            th:src="'/img/'+${product.imageList[0].getFileName()}"
                            th:alt="${product.getTitle()}">
                </div>
                <div class="productCard-column-element">
                    <br>
                </div>
                <div class="productCard-column-element">
                    <a th:href="@{/product/info/{id}(id=${product.getId()})}"
                       th:text="${product.getTitle()}"
                       target="_blank">
                        product title</a>
                </div>

                <div class="productCard-column-element">
                    <strong><span th:text="${product.getPrice()}">price</span></strong>
                </div>
                <div class="productCard-column-element">
                    <br>
                </div>
                <div class="productCard-column-element">
                    <a class="btn btn-primary"
                       th:href="@{/cart/add/{id}(id=${product.getId()})}">
                        Добавить в корзину
                    </a>
                </div>
                <div class="productCard-column-element">
                    <span class="productCard-title text-muted" th:text="${product.getCategory().getTitle()}+', '+${product.getSeller()}">product category</span>
                </div>
            </div>
        </div>
    </div>



    <!--bootstrap js-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</div>
</body>
</html>
