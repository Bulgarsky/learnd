<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descrition" content="Практическое задание - таблица">
    <meta name="author" content="Кулуев А. Р.">
    <title>Таблица</title>
    <style>
        #stationery {
            font-family: Calibri;
            font-size: 14pt;
            color: white;
            width: 70%;
            ;
        }

        #tr_brown {
            background-color: brown;
            text-align: center;
            ;
        }
        
        #tr_darkolivegreen {
            background-color: darkolivegreen;
            text-align: left;
            ;
        }

        #tr_darkkhaki {
            background-color: darkkhaki;
        }
    </style>
</head>
<body>
    <table id="stationery">
        <tbody>
            <caption style="color: black;">Список товаров</caption>
            <tr id="tr_brown">
                <td>наименование</td>
                <td>цена</td>
                <td>количество</td>
                <td>сумма</td>
            </tr>
            <tr id="tr_darkolivegreen">
                <td>Ручка-шариковая</td>
                <td>25,00</td>
                <td>10</td>
                <td>250,00</td>
            </tr>
            <tr id="tr_darkolivegreen">
                <td>Карандаш</td>
                <td>15,00</td>
                <td>10</td>
                <td>150,00</td>
            </tr>
            <tr id="tr_darkolivegreen">
                <td>Блокнот</td>
                <td>50,00</td>
                <td>20</td>
                <td>1000,00</td>
            </tr>
            <tr id="tr_darkkhaki">
                <td colspan="3">Итого</td>
                <td align="right">1400,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
