<!-- ШАБЛОН HTML-->
<!-- Сообщение браузеру как стоит обработь страницу -->
<!DOCTYPE html>

<html lang="en">
<!-- контейнер Head (не отображается для пользователя), заголовок, метаданные, стили и другие важные данные -->    
<head>
<!-- метаданные страницы -->
    <meta charset="UTF-8"> <!-- кодировка -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- совместимость с браузерами -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="pseudoelements, css"> <!-- ключевые слова для поисковых систем -->
    <meta name="description" content="Псевдоэлементы CSS3"> <!-- описание страницы для вывода в поисковую систему -->
<!--заголовок страницы в браузере -->    
    <title>Псевдоэлементы CSS</title> <!--заголовок страницы в браузере -->
<!-- 
    Приоритет:
1) inline-cтили встроенные в тег
2) <STYLE>
3) подключенный файл css
-->
<!-- стили встроенные в html -->    
    <style>        
    </style>

<!-- подключение */*.css -->   
     <link rel="stylesheet" type="text/css"  href="css/style.css"/>
 </head>

<!-- отображаемое тело страницы -->
<body> 

<!-- блок для шапки страницы, логотип, идея, меню -->
<header tabindex="1"> 
    <h1>Header</h1>
</header>

<!-- блок для основной информации -->
<main role="main"> 
    <p>main </p>
</main>

<!-- футер, информация об авторе, дату публикации, копирайт, блок ссылок -->
<footer tabindex="#">
    <p>
        <a href="/telegram">Telegram</a> |
        <a href="/about">О сайте</a> |
        <a href="/donation">Donations</a>
    </p>
<!-- Адрес, способ связи с автором -->
    <address>
        <small>Контакты для связи <a href="mailto:bulgarpepper@gmail.com">A. Bulgarsky</a></small>
    </address>
</footer>

</body>
</html>
