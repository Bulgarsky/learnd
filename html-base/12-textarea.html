<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, form, button, text field, textarea">
    <meta name="description" content="Элемент textarea HTML5">
    <title>textarea HTML5</title>
    <style>
        td{
            width: 300px;
            height:60px;
            border: solid 1px
            color: gray;
            text-align:left;
        }
        h1{
            color: blueviolet;
        }
        h2{
            color: chocolate;
        }
    </style>
</head>
<body>
<p><a href="0-menu.html">Вернутся в меню</a></p>
<h1>texarea - простое многострочное поле</h1>
<form method="get">
    <strong>text</strong>
    <p>
        <label for="userMessage">Ваще сообщение: </label>
        <br>
        <textarea name="userMessage" id="userMessage" placeholder="Не более 50 знаков" maxlength="50"></textarea>
    </p>
    <p>
    <button type="submit">Отправить</button>
    <button type="reset">Отменить</button>
    </p>
</form>
<p></p>
<h2>text</h2>
<form method="get">
    <strong>cols=30 rows=7</strong>
    <p>
        <label for="userComment">Введите Ваш комментарий: </label>
        <br>
        <textarea name="userComment"
                  id="userComment"
                  cols="30"
                  rows="7"
                  placeholder="Не более 500 символов">
        </textarea>
        <p>
        <button type="submit">Добавить</button>
        <button type="reset">Отменить</button>
        </p>
    </p>
</form>
</body>
</html>
