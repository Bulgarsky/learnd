<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, form, button, text field, select, Legend">
  <meta name="description" content="Элемент Legend HTML5">
  <title>Legend fieldset HTML5</title>
  <style>
    td{
      width: 300px;
      height:60px;
      border: solid 1px gray;
      text-align:left;
    }
    h1{
      color: blueviolet;
    }
  </style>
</head>
<body>
<p><a href="0-menu.html">Вернутся в меню</a></p>
<h1>Элемент Legend и fieldset</h1>
<h2>Войти на сайт</h2>

<form action="#" method="post" enctype="multipart/form-data">
  <fieldset>
      <legend>Введите ваши данные:</legend>
      <label for="login">Логин: </label>
  <br>
      <input tabindex="1" type="text" id="login" name="login">
  <br>
    <p></p>
      <label for="password">Пароль: </label>
  <br>
      <input tabindex="2" type="text" id="password" name="password">
  <br>
    <p></p>
      <button tabindex="3" type="submit">Авторизация</button>
  </fieldset>
</form>
</body>
</html>
