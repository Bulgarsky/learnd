<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, form, button, text field, label, focus">
    <meta name="description" content="Текстовые поля в HTML5, label and focus">
    <title>Text fields HTML5</title>
    <style>
        td{
            width: 300px; 
            height:60px; 
            border: solid 1px gray; 
            text-align:left;
        }
    </style>
</head>
<body>
    <p><a href="0-menu.html">Вернутся в меню</a></p>
    <h1>Текстовые поля в HTML5, label and focus</h1>
    <form>
        <p>
            <label for="login">Логин: </label>
            <input type="text" id="login" name="login" placeholder="введите логин" />
        </p>
        <p>
            <label for="password" >Пароль: </label>
            <input type="password" id="password" name="password" placeholder="введите пароль"/>
        </p>
        <p>
            <button type="submit" >Отправить</button>
            <button type="reset">Отмена</button>
        </p>
    </form>
</body>
