<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, form, button, text field, file sending">
    <meta name="description" content="Отправка файлов в HTML5">
    <title>File's sending HTML5</title>
    <style>
        td{
            width: 300px;
            height:60px;
            border: solid 1px
            color: gray;
            text-align:left;
        }
        h1{
            color: blueviolet;
        }
    </style>
</head>
<body>
<p><a href="0-menu.html">Вернутся в меню</a></p>
<h1>Отправка файлов в HTML5</h1>
    <form enctype="multipart/form-data" method="post" action="index.html">
        <strong>Отправка одного файла</strong>
        <p>
            <input type="file" name="file">
        </p>
        <p>
            <input type="submit" value="Отправить">
            <button type="reset">Отмена</button>
        </p>
    </form>
<p></p>
<h2>Атрибуты</h2>
    <pre>
        accept:     устанавливает тип файл, которые допустимы для выбора
        multiple:   позволяет выбирать множество файлов
        required:   требует обязательной установки файла
    </pre>
<p></p>
    <form>
        <strong>Отправка нескольких файлов</strong>
        <p>
            <input type="file" multiple accept="image/jpeg">
        </p>
        <p>
            <input type="submit" value="Отправить">
            <button type="reset">Отмена</button>
        </p>
    </form>
</body>
</html>
