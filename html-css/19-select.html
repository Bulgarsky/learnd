<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="html, css, form, button, text field, select">
  <meta name="description" content="Элемент Select HTML5">
  <title>Select HTML5</title>
  <style>
    td{
      width: 300px;
      height:60px;
      border: solid 1px
      color: gray;
      text-align:left;
    }
    h1{
      color: blueviolet;
    }
  </style>
</head>
<body>
<p><a href="0-menu.html">Вернутся в меню</a></p>
<h1>Select, список, get. Selected. Disabled</h1>
    <form method="get">
      <p>
        <label for="car">Choise a car model</label>
        <select id="car" name="car">
          <option value="Lada 21093 Sputnik">Lada 21093 Sputnik</option>
          <option value="Lada 2170 PRIORA" selected>Lada 2170 PRIORA</option>
          <option value="VW Jetta 5 (2008)">VW Jetta 5 (2008)</option>
          <option value="Audi A80">Audi A80 (1982)</option>
          <option value="CAT 500" disabled>Caterpillar 500</option>
        </select>
      </p>
      <p>
        <button type="submit">Send</button>
        <button type="reset">cancel</button>
      </p>
    </form>
    <p></p>
    <h2>Множественный выбор. Multiple </h2>
    <form method="get">
      <p>
        <label for="tools">Choise a tools</label>
        <br>
        <select multiple id="tools" name="tools">
          <option value="hands tools" selected>hammer, screwdriver, cutter</option>
          <option value="welder">welder, spotter</option>
          <option value="hydraulic tool">hydraulic tool</option>
          <option value="pneumatic tools" disabled>pneumatic tools</option>
        </select>
      </p>
    </form>
<h2>Группировка в списке</h2>
  <form method="get">
      <p>
        <label for="toolset">What tools do you have got ?</label>
        <br>
        <select id="toolset" name="toolset">
          <optgroup label="Hand's Tools">
            <option value="hammer">hammer</option>
            <option value="cutter">cutter</option>
            <option value="jack">jack</option>
          </optgroup>
          <optgroup label="Welding tools">
            <option value="semi-auto welder">semi-auto welder</option>
            <option value="spotter">spotter</option>
          </optgroup>
          <optgroup label="hydraulic tools">
            <option value="hydraulic press">hydraulic press</option>
            <option value="hydraulic push">hydraulic push</option>
            <option value="hydraulic jack">hydraulic jack</option>
          </optgroup>
        </select>
      </p>
    <p>
      <button type="submit">Send</button>
      <button type="reset">Cancel</button>
    </p>
  </form>
</body>
</html>
