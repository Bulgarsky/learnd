<!-- ШАБЛОН HTML-->
<!-- Сообщение браузеру как стоит обработь страницу -->
<!DOCTYPE html>

<html lang="en">
<!-- контейнер Head (не отображается для пользователя), заголовок, метаданные, стили и другие важные данные -->    
<head>
<!-- метаданные страницы -->
    <meta charset="UTF-8"> <!-- кодировка -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- совместимость с браузерами -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="tag, tags"> <!-- ключевые слова для поисковых систем -->
    <meta name="description" content="ШАБЛОН HTML5"> <!-- описание страницы для вывода в поисковую систему -->
<!--заголовок страницы в браузере -->    
    <title>ШАБЛОН HTML5</title> <!--заголовок страницы в браузере -->
<!-- стили встроенные в html -->    
    <style>
    </style>
</head>
<!-- отображаемое тело страницы -->
<body> 
<!-- блок для шапки страницы, логотип, идея, меню -->
<header> 
</header>

<!-- блок для основной информации -->
<main> 
</main>

<!-- футер, информация об авторе, дату публикации, копирайт, блок ссылок -->
